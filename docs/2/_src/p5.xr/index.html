<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.xr@0.4.65/dist/p5xr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.3.0/gl-matrix-min.js"></script>
    <title>First Steps (p5.xr)</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <script>
      let player = {
        position: new p5.Vector(0, 0, 0),
        deadzone: 0.25,
        flying: false,
        speed: 0.05,
        height: 1.6
      };

      let x = 0;

      function preload() {
        createVRCanvas();
      }

      function setup() {
        setVRBackgroundColor(0, 0, 255);
        angleMode(DEGREES);
      }

      function calculate() {
        const left = getXRInput(LEFT);
        if (left) {
          let v = [left.thumbstick2D.x, 0, left.thumbstick2D.y];
          
          // Get head orientation
          let o = p5xr.instance.viewer._view.transform.orientation;
          let q = [o.x, o.y, o.z, o.w];

          glMatrix.vec3.transformQuat(v, v, q);
          glMatrix.vec3.scale(v, v, player.speed);
          
          player.position.x += v[0];
          if (player.flying) player.position.y += v[1];
          player.position.z += v[2];
        }
      }

      function draw() {
        const p = player.position;
        const left = getXRInput(LEFT);
        const right = getXRInput(RIGHT);

        setViewerPosition(p.x, p.y + player.height, p.z);

        [left, right].forEach((hand) => {
          if (hand) {
            push();
            translate(p.x, p.y + player.height, p.z);
            fill(255, 255, 255);
            applyMatrix(hand.pose);
            box(0.15);
            pop();
          }
        });

        rotateX(-90);
        fill(0, 255, 0);
        noStroke();
        plane(10, 10);
      }
    </script>
  </body>
</html>
