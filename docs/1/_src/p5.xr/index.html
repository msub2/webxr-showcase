<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.xr@0.4.0/dist/p5xr.min.js"></script>
    <title>Hello World (p5.xr)</title>
  </head>
  <body style="overflow: hidden;">
    <script>
      function preload() {
        createVRCanvas();
      }

      function setup() {
        setVRBackgroundColor(0, 0, 255);
        angleMode(DEGREES);
      }
      
      function draw() {
        // p5.xr creates an immersive session with the 'local' reference space,
        // so here we're just setting an average height to be above the ground
        setViewerPosition(0, 1.6, 0);
        rotateX(-90);
        fill(0, 255, 0);
        noStroke();
        plane(10, 10);
      }
    </script>
  </body>
</html>
