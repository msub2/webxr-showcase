<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://github.com/stalgiag/p5.xr/releases/download/0.3.2-rc.3/p5xr.min.js"></script>
    <title>Hello World (p5.xr)</title>
  </head>
  <body>
    <script>
      function preload() {
        createVRCanvas();
      }

      function setup() {
        setVRBackgroundColor(0, 0, 255);
        angleMode(DEGREES);
      }

      function draw() {
        rotateX(-90);
        fill(0, 255, 0);
        noStroke();
        plane(10, 10);
      }
    </script>
  </body>
</html>
